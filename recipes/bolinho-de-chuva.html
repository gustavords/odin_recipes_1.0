        <h1>Bolinho de Chuva Recipe</h1>
        <!-- <img src="../images/bolinho-de-chuva.jpg" alt="multiple bolo-de-chuva in a basket" length="300" width="300"> -->
        <p>A deliciously intoxicating ball of deep-fried batter coated with cinnamon-sugar for your enjoyment. A
            delight of carbohydrates, for yourself and the family to
            snack on! </p>
        <figure class="bolinhoTable">
            <figcaption>
                <h2>Ingredients</h2>
            </figcaption>
            <ul>
                <li>2 eggs</li>
                <li>240ml of milk</li>
                <li>15ml or a tablespoon of baking powder</li>
                <li>240ml of sugar</li>
                <li>2 and 1/2 of all-purpose flour</li>
                <li>1 litre of frying oil</li>
                <li>3 tablespoons of sugar for coating</li>
                <li>tablespoon of cinnamon for coating</li>
            </ul>
        </figure>
        <figure class="bolinhoTable">
            <figcaption>
                <h2>Steps</h2>
            </figcaption>
            <ol>
                <li>Mix the eggs, milk baking powder and sugar until the batter mixture is creamy and homogenous.
                </li>
                <li>Heat up a deep enough pan so that the batter may float.</li>
                <li>When the oil is around 180°C, with a spoon place small portions of the batter and fry until
                    golden
                    on all
                    sides.</li>
                <li>Once fried place the cakes onto some paper-towel to remove the excess oil then place the onto
                    the
                    sugar-cinnamon mixture to coat.</li>
            </ol>
        </figure>
