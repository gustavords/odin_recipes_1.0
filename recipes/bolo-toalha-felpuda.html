    <div class="readerScreen">
        <h1>Bolo de Toalha Felpada Recipe</h1>
        <!-- <img src="../images/bolo-toalha-felpuda.jpg" alt="2 pieces of bolo-toalha-felpuda on a dish" length="300"
            width="300"> -->
        <p>A moist coconut-coated cake for the masses! Perfect dessert cake for brunch or a party!</p>
        <figure class="toalhaTable">
            <figcaption>
                <h2>Ingredients</h2>
            </figcaption>
            <ul>
                <p>Batter</p>
                <li>150g of butter</li>
                <li>4 eggs</li>
                <li>1 tablespoon of baking powder</li>
                <li>200ml of coconut milk</li>
                <li>2 cups or 480g of sugar</li>
                <li>2 cups or 480g of all-purpose flour</li>
                <li>1/2 or 120ml of milk</li>
                <li>butter for coating the pan</li>
                <li>all-purpose flour for coating the pan</li>
                <p>Frosting</p>
                <li>1 cup of coconut shavings</li>
                <li>A can of condensed milk</li>
                <li>1/2 cup or 120ml of milk</li>
            </ul>
        </figure>
        <figure class="toalhaTable">
            <figcaption>
                <h2>Steps</h2>
            </figcaption>
            <ol>
                <li>Mix the butter, sugar and egg yolks together until a fluffy white-ish creme. With the mixer still on, pass
                    the flour and baking-powder through a sieve into the mixture, and add the milk and coconut milk little by
                    little. </li>
                <li>Mix the egg-whites until a meringue-like consistency. Then slowly fold it into the batter mixture all
                    together.</li>
                <li>Coat a baking pan with butter and coat it with flour, then place your batter. Heat up the oven to 180°C and
                    leave it in for 40mins.</li>
                <li>While the cake is baking, mix the condensed-milk with the coconut shavings. Once the cake is baked, right
                    out the oven, make holes through the cake with a fork and pour the condensed-milk and coconut shavings over
                    the whole surface.</li>
            </ol>
        </figure>
