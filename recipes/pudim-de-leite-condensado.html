    <div class="readerScreen">
        <h1>Pudim de Leite Condensado Recipe</h1>
        <!-- <img src="../images/pudim-de-leite-condensado.jpg" alt="slice of pudim-de-leite on a plate" length="300"
            width="300"> -->
        <p>A brazilian flan! A pudding cake of perfect moisture and gelatinous consistency! A perfect desert for any
            season!
        </p>

        <figure class="pudimTable">
            <figcaption>
                <h2>Ingredients</h2>
            </figcaption>
            <ul>
                <p>Pudding</p>
                <li>1 can of condensed milk</li>
                <li>3 eggs</li>
                <li>milk (same amount as the can of condensed milk, 1:1)</li>
                <p>Syrup</p>
                <li>1 cup of sugar</li>
                <li>1/2 cup or 120ml of water</li>
            </ul>
        </figure>
        <figure class="pudimTable">
            <figcaption>
                <h2>Steps</h2>
            </figcaption>
            <ol>
                <li><p>Pudding:</p></li>
                <ol>
                    <li>Mix the eggs well in the mixer.</li>
                    <li>Add the milk and condensed-milk to the mixed eggs.</li>
                </ol>
                <li><p>Syrup:</p></li>
                <ol>
                    <li>Heat up the sugar in a pan until brown. Add the water and let it thicken.</li>
                </ol>
                <li>
                    <p>Baking:</p>
                </li>
                <ol>
                    <li>Get a medium angel cake mold pan and place your pudding batter. Bake in the oven for ~45mins at
                        220°C inside
                        a larger ban with boiling water.</li>
                    <li>Stick a fork to see if its cooked all the way through.</li>
                    <li>Wait until fully cooled, then remove from pan onto plate. Pour syrup on top of pudding.</li>
                </ol>
            </ol>
        </figure>
    </div>
